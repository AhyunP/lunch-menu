<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { font-size: 20px; padding: 10px; margin-top: 20px; }
        #menu { font-size: 24px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>오늘의 점심 메뉴</h1>
    <button onclick="recommendMenu()">메뉴 추천</button>
    <p id="menu">여기에 추천 메뉴가 나타납니다.</p>

    <script>
        const menus = ["김치찌개", "된장찌개", "짜장면", "초밥", "햄버거", "샌드위치", "삼겹살", "치킨", "피자"];
        
        function recommendMenu() {
            const randomIndex = Math.floor(Math.random() * menus.length);
            document.getElementById("menu").innerText = "추천 메뉴: " + menus[randomIndex];
        }
    </script>
</body>
</html>
